<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <div class="player-setup" id="player-setup">
            <h2>Enter Player Names</h2>
            <div class="input-group">
                <label for="player1">Player X:</label>
                <input type="text" id="player1" placeholder="Player 1">
            </div>
            <div class="input-group">
                <label for="player2">Player O:</label>
                <input type="text" id="player2" placeholder="Player 2">
            </div>
            <button id="start-game">Start Game</button>
        </div>

        <div class="game-container" id="game-container">
            <div class="game-info">
                <div id="game-status">Player X's turn</div>
                <button id="restart-game">Restart Game</button>
            </div>
            
            <div class="gameboard" id="gameboard">
                <!-- Game cells will be generated with JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
